<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
    <meta charset="UTF-8">

 <style>
     /*inuti här är syftet att gömma något */
 .winner,
 .looser {display: none; 
 } 
 </style>

</head>
<body>
    <h1 class="title"> Rock Paper Scissor</h1>
    <form action="javascript:submit()">
        <label for="Rock">
        <input type="radio" class="radio" name="choice" id="Rock" value="Rock">
        Rock 💠
    </label>

    <label for="Paper">
      <input type="radio" class="radio" name="choice" id="Paper" value="Paper">
      Paper 🧻
    </label>

    <label for="Scissor">
    <input type="radio" class="radio" name="choice" id="Scissor" value="Scissor">
    Scissor  ️️
    ✂️
</label>
<button type="submit">Play!</button>
</form>

<div class="results">
    <p class="winner">You won!</p>
    <p class="looser">You lost!</p>
</div>

<script src="script.js"></script>

</body>
</html>
